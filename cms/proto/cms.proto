syntax = "proto3";
package cms;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "github.com/mwitkow/go-proto-validators/validator.proto";

// Posts
    message Post {
        string id = 1;
        string title = 2;
        string content = 3;
        string created = 4;
        string last_edited = 5;
    }

    message Post {
        repeated Post posts = 1;
    }

    message PostRequest {
        string id = 1 [(validator.field) = {string_not_empty}];
    }

    message CreatePostRequest {
        string title = 1 [(validator.field) = {string_not_empty}];
        string content = 2 [(validator.field) = {string_not_empty}];

    }

    message UpdatePostRequest {
        string id = 1 [(validator.field) = {string_not_empty}];
        string title = 2 [(validator.field) = {string_not_empty}];
        string content = 3 [(validator.field) = {string_not_empty}]; 
    }

// Comments
    message Comment {
        uint32 id = 1;
        string content = 2;
        string created = 3;
        string last_edited = 4;
        string user_id = 1;
        string post_id = 5;
    }

    message Comments {
        repeated Comment comments = 1;
    }

    message CommentRequest {
        uint32 id = 1 [(validator.field) = {int_gt: -1}];
    }

    message UpdateCommentRequest {
        uint32 id = 1 [(validator.field) = {int_gt: -1}];
        string content = 2 [(validator.field) = {string_not_empty}]; 
    }

// Users
    message User {
        string id = 1;
        string email = 2;
        string created = 3;
        string last_active = 4;
    }

    message Users {
        repeated User users = 1;
    }

    message UserRequest {
        string id = 1 [(validator.field) = {string_not_empty}];
    }

    message CreateUserRequest {
        string id = 1 [(validator.field) = {string_not_empty}];
        string email = 2 [(validator.field) = {string_not_empty}];
    }

service Cms {
// Post CRUD
    rpc CreatePost(CreatePostRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            post: "/posts"
            body: "*"
        };
    }
   rpc GetPost(PostRequest) returns (Post) {
        option (google.api.http) = {
            get: "/posts/{id}"
        };
    }
    rpc UpdatePost(UpdatePostRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/posts/{id}"
            body: "*"
        };
    }
    rpc DeletePost(PostRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            delete: "/posts/{id}"
        };
    }
// Post Use-Cases
    rpc GetPostComments(PostRequest) returns (stream Comment) {
        option (google.api.http) = {
            get: "/posts/{id}/comments"
        }
    }
    rpc GetPosts() return (stream Post) {
         option (google.api.http) = {
            get: "/posts"
        }
    }
    

// User CRD
    rpc CreateUser(CreateUserRequest) returns (google.protobuf.Empty) {
         option (google.api.http) = {
            post: "/users"
            body: "*"
        }
    }
    rpc GetUser(UserId) returns (User) {
        option (google.api.http) = {
            get: "/users/{id}"
        }
    }
   rpc DeleteUser(UserId) returns (google.protobuf.Empty) {
         option (google.api.http) = {
            delete: "/users/{id}"
        }
    
// User Use-Cases
    rpc GetUserComments(UserId) returns (stream Comment) {
         option (google.api.http) = {
            get: "/users/{id}/comments"
        }
    }

// Comment CRUD
    rpc CreateComment(CreateCommentRequest) returns (google.protobuf.Empty) {
         option (google.api.http) = {
            post: "/comments"
            body: "*"
        }
    }
    rpc GetComment(CommentId) returns (Comment) {
         option (google.api.http) = {
            get: "/comments/{id}"
        }
    }
    rpc UpdateComment(UpdateCommentRequest) returns (google.protobuf.Empty) {
        option (google.api.http) = {
            put: "/comments/{id}"
            body: "*"
        }
    }
    rpc DeleteComment(CommentId) returns (google.protobuf.Empty) {
         option (google.api.http) = {
            delete: "/comments/{id}"
        }
    }
// Comment Use-Cases
    rpc GetComments() returns (stream Comment) {
         option (google.api.http) = {
            get: "/comments"
        }
    }
}

